{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/data_tables/datatables.min.css' %}"
    />

    <title>Gestión hotelera</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <nav
      class="navbar navbar-expand-lg border-0 shadow-lg"
      style="background-color: #89bfb6; height: 85px"
    >
      <div class="container-fluid align-items-center">
        <a
          href="{% url 'home' %}"
          class="navbar-brand text-black d-flex align-items-center gap-4"
        >
          {% if request.user.category == '1' %}
          <h1 class="fw-bold">Administración</h1>
          <i class="fa-solid fa-user-tie fa-2xl"></i>
          {% else %}
          <h1 class="fw-bold">Recepción</h1>
          <i class="fa-solid fa-bell-concierge fa-2xl"></i>
          {% endif %}
        </a>
        {{request.user}}
        <a
          href="{% url 'logout' %}"
          class="navbar-brand text-black d-flex align-items-center gap-4"
        >
          <p class="m-0">Salir</p>
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </div>
    </nav>
    {% endif %} {% block content %} {% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="{% static 'plugins/data_tables/jquery/jquery.min.js'   %}"></script>

    <!-- Datatable-->
    <script
      type="text/javascript"
      src="{% static 'plugins/data_tables/datatables.min.js' %}"
    ></script>
    <script>
      $(document).ready(function () {
        $("#table_id").DataTable();
      });
    </script>
  </body>
</html>
