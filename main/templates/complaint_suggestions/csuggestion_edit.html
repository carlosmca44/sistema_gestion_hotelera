{% extends 'base.html' %} {% load static %} {% block content %}

<section class="d-flex align-items-center justify-content-center">
  <div
    class="d-flex flex-column align-items-center p-5 pt-3 mt-5 gap-3 rounded form-bg-container"
  >
    <h2 class="fw-bold">Editar queja o sugerencia</h2>
    <form
      method="post"
      class="d-flex flex-column gap-3"
      style="width: 500px"
    >
      {% csrf_token %} {{ form }}
      <button class="btn btn-primary w-100">Editar</button>
    </form>
  </div>
</section>

{% endblock content %}
