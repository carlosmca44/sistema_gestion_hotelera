{% extends 'base.html' %} {% load static %} {% block content %}

<div
  style="
    background-image: url(../../static/assets/bg-sgh.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  "
>
  <section
    class="d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="d-flex flex-column align-items-center p-5 gap-3 rounded form-bg-container"
    >
      <h1>Autenticación</h1>
      <form
        action=""
        class="d-flex flex-column gap-3"
        style="width: 500px"
        method="post"
      >
        {% csrf_token %}
        <label for="username">Nombre de usuario:</label>
        <input
          type="text"
          name="username"
          required=""
          id="username"
          class="form-control"
        />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          required=""
          id="password"
          class="form-control"
        />
        <input
          type="submit"
          class="btn btn-primary w-100 mt-3"
          value="Acceder"
        />
      </form>
      <a class="mt-3" href=""
        >¿No dispone de una cuenta de usuario? Crear cuenta</a
      >
    </div>
  </section>
</div>

{% endblock content %}
