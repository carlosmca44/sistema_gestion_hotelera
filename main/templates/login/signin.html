{% extends 'base.html' %} {% load static %} {% block content %}

<div
  style="
    background-image: url(../../static/assets/bg-sgh.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  "
>
  <section
    class="d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="d-flex flex-column align-items-center p-5 gap-3 rounded form-bg-container"
    >
      <h1>Resgistro en el sistema</h1>
      <form
        action=""
        class="d-flex flex-column gap-3"
        style="width: 500px"
        method="post"
      >
        {% csrf_token %}
        <label for="fullName">Nombre: </label>
        <input
          type="text"
          name="fullName"
          required
          id="fullName"
          class="form-control"
        />
        <label for="username">Nombre de usuario:</label>
        <input
          type="text"
          name="username"
          required
          id="username"
          class="form-control"
        />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          required
          id="password"
          class="form-control"
        />
        <label for="category">Registrarse como:</label>
        <div id="category" class="d-flex gap-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="authCategory"
              id="adminCategory1"
            />
            <label class="form-check-label" for="adminCategory1">
              Administrador
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="authCategory"
              id="receptionistCategory1"
              checked
            />
            <label
              class="form-check-label"
              for="receptionistCategory1"
            >
              Recepcionista
            </label>
          </div>
        </div>
        <input
          type="submit"
          class="btn btn-primary w-100 mt-3"
          value="Aceptar"
        />
      </form>
      <a class="mt-3" href="{% url 'login' %}"
        >¿Ya tienes una cuenta? Iniciar sesión</a
      >
    </div>
  </section>
</div>

{% endblock content %}
